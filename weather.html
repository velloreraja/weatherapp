<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon weather app.png"
      type="image/x-icon"
    />
    <title>Weather Report</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="weatherReport">
      <div class="search_field">
        <input
          type="text"
          placeholder="Enter the city name"
          spellcheck="flase"
        />
        <button><img src="images/search.png" class="search" /></button>
      </div>
      <div class="error">
        <p>Invalid city</p>
      </div>

      <div class="weather">
        <img src="images/rain.png" class="weather-icon" />
        <h3 class="weather_name"></h3>
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity"></p>
              <p></p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind"></p>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
